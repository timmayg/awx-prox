---
- name: Create a VM on Proxmox v2.1
  hosts: localhost
  gather_facts: false

  tasks:

    - name: Get the next available VMID
      community.general.proxmox_vmid_next:
        api_host: "{{ api_host }}"
        api_user: "{{ api_user }}"
        api_token_id: "{{ api_token_id }}"
        api_token_secret: "{{ api_token_secret }}"
      register: next_vmid_result


    - name: Map survey input to Proxmox-compatible ostype
      ansible.builtin.set_fact:
        ostype_map:
          "Windows 11/2022/2025": win11
          "Windows 10/2016/2019": win10
          "Windows 8.x/2012/2012r2": win8
          "Windows 7/2008r2": win7
          "Windows XP/2003": w2k3
          "Linux6x": l26


    - name: Extract proxmox-compatible ostype
      ansible.builtin.set_fact:
        ostype_code: "{{ ostype_map[ostype] }}"


    - name: Creating a VM based on Survey Anwers
      community.general.proxmox_kvm:
        api_host: "{{ api_host }}"
        api_user: "{{ api_user }}"
        api_token_id: "{{ api_token_id | default(omit) }}"
        api_token_secret: "{{ api_token_secret | default(omit) }}"
        node: "{{ node }}"
        vmid: "{{ vmid }}"
        name: "{{ vm_name }}"
        bios: seabios
        cores: 2
        sockets: 1
        cpu: host
        memory: 4096
        scsi:
        scsihw: virtio-scsi-pci
        boot: c
        ostype: l26
        net:
          net0: 'virtio,bridge=vmbr0,queues=8'
          net1: 'virtio,bridge=vmbr0,queues=8'
          net2: 'virtio,bridge=vmbr0,queues=8'
          net3: 'virtio,bridge=vmbr0,queues=8'
          net4: 'virtio,bridge=vmbr0,queues=8'
          net5: 'virtio,bridge=vmbr0,queues=8'
          net6: 'virtio,bridge=vmbr0,queues=8'
          net7: 'virtio,bridge=vmbr0,queues=8'
        onboot: true
        agent: 1
      delegate_to: localhost

    - name: Import qcow2 disk to Proxmox VM
      ansible.builtin.command: >
        qm importdisk {{ vmid }} {{ qcow2_file }} {{ storage }}
      become: yes

    - name: Attach imported disk to Proxmox VM
      community.general.proxmox_kvm:
        api_host: "{{ api_host }}"
        api_user: "{{ api_user }}"
        api_token_id: "{{ api_token_id | default(omit) }}"
        api_token_secret: "{{ api_token_secret | default(omit) }}"
        vmid: "{{ vmid }}"
        disks:
          - scsi1=local:{{ vmid }}/vm-{{ vmid }}-disk-1.raw


    - name: Timmay HARD STOP this Playbook
      ansible.builtin.meta: end_play

